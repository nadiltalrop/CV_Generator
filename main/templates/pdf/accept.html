<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Name"/>
                    </div>
            
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                    </div>
            
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone"/>
                    </div>
            
                    <div class="form-group">
                        <label for="summary">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" aria-describedby="emailHelp" placeholder=""></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" aria-describedby="emailHelp" placeholder="">
                    </div>
            
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" class="form-control" id="school" name="school" aria-describedby="emailHelp" placeholder="">
                    </div>
             
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" class="form-control" id="university" name="university" aria-describedby="emailHelp" placeholder="">
                    </div>
            
                    <div class="form-group">
                        <label for="university">Previous Work</label>
                        <input type="text" class="form-control" id="previous_work" name="previous_work" aria-describedby="emailHelp" placeholder="">
                    </div>
            
                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" aria-describedby="emailHelp" placeholder=""></textarea>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="list/">All Resme</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
